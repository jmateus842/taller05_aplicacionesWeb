<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivos - Diario de Habitos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Diario de Habitos</h1>
        <nav>
            <a href="index.html">Registro Diario</a>
            <a href="objetivos.html" class="active">Objetivos</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <h2>Mis Objetivos</h2>
            <form id="objetivo-form">
                <div class="form-group">
                    <label for="nombre-objetivo">Nuevo Objetivo:</label>
                    <input type="text" id="nombre-objetivo" placeholder="Ej: Hacer ejercicio 3 veces por semana" required>
                </div>
                <div class="form-group">
                    <label for="frecuencia">Frecuencia:</label>
                    <select id="frecuencia">
                        <option value="diaria">Diaria</option>
                        <option value="semanal" selected>Semanal</option>
                    </select>
                </div>
                <button type="submit" class="btn">Agregar Objetivo</button>
            </form>
        </section>

        <section class="card">
            <h2>Lista de Objetivos</h2>
            <ul id="objetivos-lista">
                <li class="empty-message">No hay objetivos definidos.</li>
            </ul>
        </section>

        <section class="card">
            <h2>Consejos</h2>
            <p>Para mantener buenos habitos:</p>
            <ul class="tips-list">
                <li>Establece metas realistas</li>
                <li>Sé consistente</li>
                <li>Recompénsate por tus logros</li>
                <li>Registra tu progreso diariamente</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Diario de Habitos - 2025</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Habitos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Diario de Habitos</h1>
        <nav>
            <a href="index.html" class="active">Registro Diario</a>
            <a href="objetivos.html">Objetivos</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <h2>Registro Diario</h2>
            <form id="registro-form">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                
                <div class="form-group">
                    <h3>Habitos:</h3>
                    <div id="habitos-container">
                        <!-- Los habitos se generarÃ¡n desde JavaScript -->
                        <div class="habito-check">
                            <input type="checkbox" id="habito-ejercicio" value="ejercicio">
                            <label for="habito-ejercicio">Hacer ejercicio</label>
                        </div>
                        <div class="habito-check">
                            <input type="checkbox" id="habito-lectura" value="lectura">
                            <label for="habito-lectura">Leer</label>
                        </div>
                        <div class="habito-check">
                            <input type="checkbox" id="habito-meditacion" value="meditacion">
                            <label for="habito-meditacion">Meditar</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="animo">Estado de Animo:</label>
                    <select id="animo" name="animo">
                        <option value="bueno">Bueno</option>
                        <option value="neutral" selected>Neutral</option>
                        <option value="malo">Malo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notas">Notas del dia:</label>
                    <textarea id="notas" name="notas" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn">Guardar</button>
            </form>
        </section>
        
        <section class="card">
            <h2>Registros Recientes</h2>
            <div id="registros-container">
                <p class="empty-message">No hay registros recientes</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Diario de Habitoss - 2025 - Juan D. Mateus</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
